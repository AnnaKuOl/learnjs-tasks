<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <style>
        .slider {
            border-radius: 5px;
            background: #E0E0E0;
            background: linear-gradient(left top, #E0E0E0, #EEEEEE);
            width: 310px;
            height: 15px;
            margin: 5px;
            }

            .thumb {
            width: 10px;
            height: 25px;
            border-radius: 3px;
            position: relative;
            left: 10px;
            top: -5px;
            background: blue;
            cursor: pointer;
}
    </style>
</head>
<body>
    <div id="slider" class="slider">
        <div class="thumb"></div>
      </div>
    
      <script>
            let thumb = slider.querySelector('.thumb');
            thumb.addEventListener('mousedown', (event) => {
                event.preventDefault();
                let moveX = event.clientX - thumb.getBoundingClientRect().left;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                function onMouseMove(event){
                    let newLeftPoint = event.clientX - moveX - slider.getBoundingClientRect().left;
                    let endPoint = slider.offsetWidth -thumb.offsetWidth;
                    if (newLeftPoint < 0){
                        newLeftPoint = 0;
                    }
                    if(newLeftPoint > endPoint){
                        newLeftPoint = endPoint;
                    }
                    thumb.style.left = newLeftPoint + 'px';
                }
                function onMouseUp() {
                    document.removeEventListener('mouseup', onMouseUp);
                    document.removeEventListener('mousemove', onMouseMove);
                }
            })
            thumb.ondragstart = function() {
                return false;
            };
      </script>
</body>
</html>
