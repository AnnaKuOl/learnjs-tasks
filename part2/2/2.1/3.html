<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = 'button'>Клик</button>
    <script>
    button.addEventListener("click", () => alert("1")); // запуститься первым
    button.removeEventListener("click", () => alert("1")); // первый слушатель удален не будет так как функции разные
    button.onclick = () => alert(2); // запуститься вторым, он независим
    
    </script>

</body>
</html>
